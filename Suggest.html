    <!--Icon Link -->
    <link rel="shortcut icon" href="Images/icon.png" type="image/x-icon">
    <!--Style Sheet Link-->
    <link rel="stylesheet" href="Style.css">
</head>

<body>

    <div class="ten">
        <div class="eleven">
            <!-- navigation bar -->
            <div class="navbar">
                <div class="navtool">
                    <img class="logo" src="images/Logo.png">
                    <ul>
                        <li> <a class="active" href="Home.html">Home</a> </li>
                        <li> <a class="active" href="Orders.html" target="_blank">Orders</a> </li>
                        <li> <a class="active" href="contact.html">Contact Us</a> </li>

                    </ul>
                </div>
            </div>
            <div class="twelve">
                <div class="form">
                    <!-- Form Inputs -->
                    <form class="regis">

                        <h1>Kindly Enter Your Valid Things :</h1> <br><br>

                        <label id="one">Enter Your Name :
                            <input type="text" name="Name" placeholder="Your Name" required >
                        </label> <br><br>

                        <label id="two">Enter Your Mobile Number :
                            <input type="number" name="Mobile" placeholder="Mobile Number" required >
                        </label> <br><br>

                        <label id="three">Enter Your Mail Id :
                            <input type="email" name="Mail" placeholder="Mail Id" required >
                        </label> <br><br>

                        <label id="four">Select Your Dishes :
                            <select name="Courses">
                                <option value="none">--None--</option>
                                <option value="Kebaab">Kebaab</option>
                                <option value="Tawa Kari">Tawa Kari</option>
                                <option value="Kothu Parotta">Kothu Parotta</option>
                                <option value="Bun Parotta">Bun Parotta</option>
                                <option value="Fried Rice">Fried Rice</option>
                                <option value="Beef Rice">Beef Rice</option>
                            </select>
                        </label><br><br>

                        <label id="six">Enter Your Nearby Branches :
                            <select name="Branch Location">
                                <option value="none">--None--</option>
                                <option value="Adyar">Adyar</option>
                                <option value="Velachery">Velachery</option>
                                <option value="Thoraipakkam">Thoraipakkam</option>
                                <option value="Vadapalani">Vadapalani</option>
                                <option value="Perumbakkam">Perumbakkam</option>
                                <option value="Mugalivakkam">Mugalivakkam</option>
                                <option value="Perungudi">Perungudi</option>
                                <option value="Anna Nagar">Anna Nagar</option>
                            </select>
                        </label><br><br>

                        <p>**If Your a regular Custumer, You Have 20% Discount Offer.Please Bring Your Old Receipt**</p>
                        <p id="dot">Attach your File. <input id="dot" type="file" name="File"></p><br><br><br><br><br>

                        <div id="seven">
                            <button class="placeorder"><a href="CompletedForm.html" id="food">Submit</a></button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
